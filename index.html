<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black Jack: Go Broke or Go Home!</title>
  <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="js/functions.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="table">
    <header>
      <h1><img src="images/board/Blackjack.gif" id="logo">Go Broke or Go Home!</h1>
    </header>
    <nav><button id="start">START</button></nav>
    <div class="container">
      <div id="house">HOUSE: <span></span>
        <div id="houseBoard"></div>
      </div>
    </div>
    <div id="displayContainer">
      <div id="pool">POOL</div>
      <div id="bank">BANK</div>
      <div id="display">DISPLAY</div>
    </div>
    <div class="container" id="playerContainer">
      <div id="player">PLAYER: <span></span>
        <div id="playerBoard"></div>
      </div>
    </div>
    <div id="buttonContainer">
      <div class="playerProgress">
        <button id="clear">Clear Bets</button>
        <button id="deal">Deal Cards</button>
      </div>
      <div class="playerProgress" id="chips">
        <img src="images/board/hundred.png" id="hundred">
        <img src="images/board/twentyFive.png" id="twentyFive">
        <img src="images/board/five.png" id="five">
        <img src="images/board/one.png" id="one">
      </div>
      <div id="hitStandDisplay">
        <button class="hitStand" id="hit">HIT</button>
        <button class="hitStand" id="stand">STAND</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
