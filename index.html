<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2P Black Jack</title>
  <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="js/functions.js"></script>
  <link rel="stylesheet" href="css/cardstarter.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <head>
    <h1>Black Jack</h1>
    <h3>MONEY</h3>
  </head>
  <nav><button>START</button></nav>
  <div class="container">
    <div id="deck">DECK</div>
    <div id="house">HOUSE
      <div id="houseBoard"></div>
    </div>
    <div id="pool">POOL</div>
    <div id="display">DISPLAY</div>
    <div id="player">PLAYER
      <div id="playerBoard"></div>
    </div>
    <div id="bets">BETS
      <button id="m100">-100</button>
      <button id="m10">-10</button>
      <button id="a10">+10</button>
      <button id="a100">+100</button>
       <button id="confirm">CONFIRM</button>
      <button class="hitStand" id="hit">HIT</button>
      <button class="hitStand" id="stand">STAND</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
